<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
</head>
<body>

    <!-- Script JavaScript -->
    <script>
        // Obtém o nome e a XP do herói usando prompts
        const nome = prompt("Digite o nome do herói:");
        const xp = parseInt(prompt("Digite a quantidade de XP do herói:"));

        // Determina o nível do herói com base no XP
        let nivel = "";
        if (xp < 1000) {
            nivel = "Ferro";
        } else if (xp <= 2000) {
            nivel = "Bronze";
        } else if (xp <= 5000) {
            nivel = "Prata";
        } else if (xp <= 7000) {
            nivel = "Ouro";
        } else if (xp <= 8000) {
            nivel = "Platina";
        } else if (xp <= 9000) {
            nivel = "Ascendente";
        } else if (xp <= 10000) {
            nivel = "Imortal";
        } else {
            nivel = "Radiante";
        }

        // Exibe o resultado em um alerta
        alert(`O Herói de nome ${nome} está no nível de ${nivel}`);
    </script>
</body>
</html>
